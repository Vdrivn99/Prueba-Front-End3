<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

  <body >
      <div class="container">
          <form class="row" onsubmit="return validar()">
                <h3 class="display-8 text-info text-center m-6">FORMULARIO</h3>
                    <div class="col-6 md-6 p-1 emailInput">
                        <label for="mail" class="form-label">📧Email</label>
                        <input type="email" class="form-control" id="mail" placeholder="Escribe tu Email">
                        <div id="msj-email"></div>
                    </div>
                    <div class="col-3 md-6 p-1 inputPasswd">
                        <label for="inputPasswd" class="form-label">🔑Contraseña</label>
                        <input type="password" class="form-control" id="inputPasswd" placeholder="Escribe la Contraseña">
                        <small class="error-text"></small>
                    </div>
                    <div class="col-3 md-6 p-1 inputPasswd2">
                        <label for="inputPasswd2" class="form-label">🔑Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="inputPasswd2" placeholder="Vuelva a escribir la Contraseña">
                        <small class="error-text"></small>
                    </div>
                    <div class="col-3 md-6 p-1">
                        <label for="codPostal" class="form-label">📮Codigo Postal</label>
                        <input type="number" class="form-control" id="codPostal" maxlength="7" placeholder="Ingrese el Codigo Postal">
                    </div>
                    <div class="col-3 md-6 p-1">
                        <label for="direccion" class="form-label">🏡Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su Direccion">
                    </div>
                    <div class="col-6 md-6 p-1">
                        <label for="ciudad" class="form-label">🌇Ciudad</label>
                        <select id="ciudad" class="form-select">
                            <option selected>Elegir una Ciudad</option>
                            <option>Arica</option>	
                            <option>Iquique</option>
                            <option>Antofagasta	</option>
                            <option>La Serena</option>
                            <option>Valparaíso</option>
                            <option>Santiago</option>
                            <option>Rancagua</option>
                            <option>Talca</option>
                            <option>Concepción</option>
                            <option>Temuco</option>
                            <option>Valdivia</option>
                            <option>Puerto Montt</option>
                            <option>Coyhaique</option>
                            <option>Punta Arenas</option>
                        </select>
                        <small class="error-text">Debe ingresas una Ciudad</small>
                    </div>
                    
                    <div class="col-6 m-6 p-1 telMovil">
                        <label for="telMovil" class="form-label">📱Telefono</label>
                        <input type="number" class="form-control" id="telMovil" placeholder="Ingrese su numero Telefonico">
                        <small class="msjMovil"></small>
                    </div>
                    <div class="col-6 m-6 p-1">
                        <label for="telCasa" class="form-label">☎️Telefono fijo</label>
                        <input type="number" class="form-control" id="telCasa" placeholder="Ingrese su numero de red fija">
                    </div>
                    
                    <hr>
                    
                    <h4>Aficiones y Pasatiempos</h4>
                    
                    <br>
                    <div class="container formCheck">
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="sports">
                            <label for="sports" class="form-check-label">🛹Hacer Deporte</label>
                            
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="sing">
                            <label for="sing" class="form-check-label">🎤Cantar</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="dance">
                            <label for="dance" class="form-check-label">💃🏻Bailar</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="videogames">
                            <label for="videogames" class="form-check-label">🎮Jugar Videojuegos</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="kitchen">
                            <label for="kitchen" class="form-check-label">👨🏻‍🍳Cocinar</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="read">
                            <label for="read" class="form-check-label">📖Leer</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="yoga">
                            <label for="yoga" class="form-check-label">☮️Meditar/Hacer Yoga</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="paint">
                            <label for="paint" class="form-check-label">🎨Dibujar</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="write">
                            <label for="write" class="form-check-label">🖋️Escribir</label>
                        </div>
                        <div class="col-3 form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" id="pic">
                            <label for="pic" class="form-check-label">📸Tomar Fotografias</label>
                        </div>
                    </div>
                        <br>
                        <br>
                        <hr>
                    
                    <div class="text-center col-12 md-6 p-1">

                        <button type="submit" id="submit-btn" class="btn btn-info">Enviar</button>
                        
    
                    </div>        

            </form>
           
      
    </div>
    <script src="./JS/validacion.js"></script>
    
    <footer>
            <div class=" text-center col-12 md-6 p-1">
                <p>&copy Todos los Derechos Reservados</p>
                <p>Adrian Cortez</p>
      </footer>
  </body>
</html>
